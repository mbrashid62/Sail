<ng-include src="'views/partials/nav.html'"></ng-include>
<section class="card" ng-init="initTracks()">
    <div class="textintro">
        <h1>{{ welcomeMsg }}</h1>
        <p class="message">Click delete to remove a track from your saved list.</p>
    </div>
</section>

<div class="container" ng-show="isDashShown">
    <section class="card">
        <div class="textintro">
            <h1>{{ playingTrackTitle }}</h1>
            <hr>
        </div>
        <div>
            <iframe id="sc-widget" width="100%" scrolling="no" frameborder="no"></iframe>
        </div>
    </section>
</div>

<section class="card">
    <table class="table table-hover">
        <thead>
            <th>Genre</th>
            <th>Title</th>
        </thead>
        <tbody>
            <tr ng-repeat="savedTrack in savedTracks"
                ng-dblclick="showPlayer($index)"
                style="cursor:pointer">
                <td> {{ savedTrack.title }} </td>
                <td> {{ savedTrack.genre }} </td>
                <td>
                    <a ng-click="deleteSavedTrack($index)">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</section>
