
<header ng-init="">
    <nav class="cf">
        <div class="branding"><a href="/#/">Sail</a></div>
        <ul>
            <li ng-click="logOut()"><a ng-href="#/">Sign Out</a></li>
            <li><a ng-href="#/tracks">Tracks</a></li>
            <li><a ng-href="#/explore">Explore</a></li>
        </ul>
    </nav>
</header>

<section class="card" ng-init="initTracks()">
    <div class="textintro">
        <h1>{{ welcomeMsg }}</h1>
        <p class="message">Click delete to remove a track from your saved list.</p>
    </div>
</section>
<div class="container">
    <section class="card">
        <table class="table table-hover">
            <thead>
            <th>Genre</th>
            <th>Title</th>
            </thead>
            <tbody>
            <tr ng-repeat="savedTrack in savedTracks"
                style="cursor:pointer">
                <td> {{ savedTrack.trackTitle }} </td>
                <td>
                    <a> {{ savedTrack.trackGenre }} </a>
                </td>
                <td>
                    <a ng-click="deleteSavedTrack($index)">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </section>
</div>
