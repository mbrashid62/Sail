<body>

    <h1 class = "main_text" id = "header">Sail</h1>

    <p class = "main_text" id = "intro_text">Choose a genre you want to explore and checkout a random track you might like.</p>

    <div class="row">
        <div class="col-md-2 col-md-offset-5">

            <select id = "GenresSelect">
                <option value = "Choose a Genre">Choose A Genre</option>
                <option value = "Indie">Indie</option>
                <option value = "Electronic">Electronic</option>
                <option value = "Hip-Hop">Hip-Hop</option>
                <option value = "Pop">Pop</option>
                <option value = "Folk">Folk</option>
                <option value = "Dubstep">Dubstep</option>
                <option value = "Jazz">Jazz</option>
                <option value = "Classical">Classical</option>
                <option value = "House">House</option>
                <option value = "Synthpop">Synthpop</option>
                <option value = "Rock">Rock</option>
            </select>
        </div>
    </div>



    <div class = "row">
        <div class = "col-md-2"></div>
        <div class = "col-md-8">
            <table id = "TracksTable">
                <thead id = "table_head">
                    <tr>
                        <th class = "table_sub_header">Genre</th>
                        <th class = "table_sub_header">Title</th>
                    </tr>
                </thead>

                <tbody data-bind = "foreach: resultsArray" id = "table_body">
                    <tr class = "results_row" data-bind="event: {mouseover: $root.hoverRow, mouseout: $root.leaveRow, click: $root.selectRow, dblclick: $root.handleClick}">
                        <td data-bind = "text: genre"></td>
                        <td data-bind = "text: title"></td>
                        <td><a href="#" data-bind="click: $root.removeTrack">Remove</a></td>

                        <!--<td><button id = "Play" data-bind = "click: $root.getSound, enable: $root.resultsArray().length > 0">Play</button></td>-->
                        <!--<td><button id = "Pause" data-bind = "click: $root.pauseTrack, enable: $root.resultsArray().length > 0">Pause</button></td>-->
                    </tr>


                </tbody>
            </table>
        </div>
        <div class = "col-md-2"></div>
    </div>

    <div class="row">
        <div class="col-md-2 col-md-offset-5">
            <button id = "AddTrackButton" data-bind = "click: addTrack,  enable: resultsArray().length < 5">Add a Track!</button>
            <h5>Total tracks: (<span data-bind = "text: resultsArray().length"></span>)</h5>
        </div>
    </div>

    <div class = "row">

        <div id = "dashboard" class = "col-md-12">
            <div class = "col-md-2"></div>

            <div class = "col-md-4">
                <h1>Artwork Area</h1>
                <img id = "artwork_img" src = "">
            </div>
            <div class = "col-md-6">
                <h1><span id = "track-title"></span></h1>
                <p>This track has <span id = "track-likes"></span> likes.</p>
                <p>And <span id = "track-comments"></span> comments</p>
                <p>As well as <span id = "track-shares"></span> shares</p>
                <p>Like it? Check it out on <a id = "track-link" href = "">SoundCloud</a></p>
            </div>

            <div class = "col-md-2"></div>
        </div>
    </div>
